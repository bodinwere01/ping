<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Overpass&family=Red+Hat+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="/ping-coming-soon-page-master/images/logo.svg" alt="">
        <h1>We are launching <span style="color: black; font-weight:700;">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form action="#" name="form1">
            <div class="flex-container">
                <div class="flex-item-1">
                    <input type="text" placeholder="Your email address..." class="textbox" name="textbox" id="textbox">
                    <div id="result"></div>
                </div>
                <div class="flex-item-2">
                    <input type="submit" class="btn btn-primary" value="Notify Me"
                        onclick="validate(document.form1.textbox)">
                </div>
            </div>
        </form>
        <div>
            <img src="/ping-coming-soon-page-master/images/illustration-dashboard.png" alt="" id="dashboard">
        </div>
        <div>
            <ion-icon name="logo-facebook" class="icon"></ion-icon>
            <ion-icon name="logo-twitter" class="icon"></ion-icon>
            <ion-icon name="logo-instagram" class="icon"></ion-icon>
        </div>
        <div class="copy">&copy;Copyright Ping. All rights reserved.</div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script>
    function validate(inputText) {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (inputText.value.match(mailformat)) {
            document.form1.textbox.focus();
            return true;
        }
        else {
            document.getElementById("result").innerHTML = "Please provide a valid email address";
            document.getElementById("result").style.color = " hsl(354, 100%, 66%)";
            document.getElementById("result").style.fontSize = "5px";
            document.getElementById("textbox").style.border = "1px solid hsl(354, 100%, 66%)";
            document.form1.textbox.focus();
            return false;
        }
    }
</script>

</html>
